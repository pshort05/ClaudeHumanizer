# OpenAI-Only Pipeline Configuration - ClaudeHumanizer Assembly Line
# Uses only OpenAI models for single ecosystem consistency
# Cost: Medium-High ($2.50-4.00 per 1000 words)
# Quality Score: 85%

input_file: "input_text.md"
output_file: "humanized_output.md"

# Global configuration with OpenAI ecosystem
global_config:
  api_base_url: "https://openrouter.ai/api/v1"
  log_level: "INFO"
  user: "humanizer_openai"
  provider:
    order: ["OpenAI"]
    allow_fallbacks: false

prompts:
  # Phase 1: Grammar Foundation - Reliable instruction following
  prompt 1:
    name: "grammar_foundation"
    prompt_file: "1_grammar_foundation.json"
    model: "openai/gpt-4-turbo"
    temperature: 0.2
    max_tokens: 25000
    top_k: 20
    seed: 42

  # Phase 2: AI Word Cleaning - Strong natural language understanding
  prompt 2:
    name: "ai_word_cleaning"
    prompt_file: "2_ai_word_cleaning.json"
    model: "openai/gpt-4o"
    temperature: 0.4
    max_tokens: 25000
    top_p: 0.9
    frequency_penalty: 0.1

  # Phase 3: Overwritten Language Reduction - General capability
  prompt 3:
    name: "overwritten_language_reduction"
    prompt_file: "3_overwritten_language_reduction.json"
    model: "openai/gpt-4-turbo"
    temperature: 0.3
    max_tokens: 25000
    presence_penalty: 0.1

  # Phase 4: Sensory Enhancement - Good creative enhancement
  prompt 4:
    name: "sensory_enhancement"
    prompt_file: "4_sensory_enhancement.json"
    model: "openai/gpt-4o"
    temperature: 0.7
    max_tokens: 30000
    top_p: 0.95
    min_p: 0.02

  # Phase 5: Subtlety Creation - Balanced creative/analytical
  prompt 5:
    name: "subtlety_creation"
    prompt_file: "5_subtlety_creation.json"
    model: "openai/gpt-4o"
    temperature: 0.5
    max_tokens: 25000
    presence_penalty: 0.2

  # Phase 6: Dialogue Enhancement - Excellent character voices
  prompt 6:
    name: "dialogue_enhancement"
    prompt_file: "6_dialogue_enhancement.json"
    model: "openai/gpt-4o"
    temperature: 0.8
    max_tokens: 30000
    top_p: 0.9
    presence_penalty: 0.3

  # Phase 6.5: Character-Specific Dialogue Pass (Optional but included)
  prompt 6.5:
    name: "character_dialogue_pass"
    prompt_file: "6.5_character_dialogue_pass.json"
    model: "openai/gpt-4o"
    temperature: 0.8
    max_tokens: 30000
    top_p: 0.9
    presence_penalty: 0.3
    stream: true

  # Phase 7: Weak Language Cleanup - Systematic approach
  prompt 7:
    name: "weak_language_cleanup"
    prompt_file: "7_weak_language_cleanup.json"
    model: "openai/gpt-4-turbo"
    temperature: 0.2
    max_tokens: 25000
    top_k: 15
    frequency_penalty: 0.2

  # Phase 8: Strategic Imperfections - Creative enhancement
  prompt 8:
    name: "strategic_imperfections"
    prompt_file: "8_strategic_imperfections.json"
    model: "openai/gpt-4o"
    temperature: 0.8
    max_tokens: 25000
    top_p: 0.9
    repetition_penalty: 1.1

  # Phase 9: Final Verification - Reliable consistency
  prompt 9:
    name: "final_verification"
    prompt_file: "9_final_verification.json"
    model: "openai/gpt-4-turbo"
    temperature: 0.1
    max_tokens: 25000
    top_k: 10
    usage:
      include: true

# Pipeline metadata
metadata:
  configuration_type: "openai_only"
  estimated_cost_per_1000_words: "$2.50-4.00"
  quality_score: "85%"
  model_family: "OpenAI GPT"
  models_used: ["gpt-4-turbo", "gpt-4o"]
  benefits: ["Good all-around performance", "Single ecosystem", "Strong dialogue generation"]
  best_for: "Users wanting good results with single-vendor relationship"
  phases_requiring_master_list: [2, 5, 6, 6.5, 7, 8, 9]
  total_phases: 10
  includes_optional_6_5: true