# Anthropic-Only Pipeline Configuration - ClaudeHumanizer Assembly Line
# Uses only Anthropic models for consistent instruction following
# Cost: High ($3.00-5.00 per 1000 words)
# Quality Score: 95%

input_file: "input_text.md"
output_file: "humanized_output.md"

# Global configuration with Anthropic ecosystem
global_config:
  api_base_url: "https://openrouter.ai/api/v1"
  log_level: "INFO"
  user: "humanizer_anthropic"
  provider:
    order: ["Anthropic"]
    allow_fallbacks: false

prompts:
  # Phase 1: Grammar Foundation - Consistent precision
  prompt 1:
    name: "grammar_foundation"
    prompt_file: "1_grammar_foundation.json"
    model: "anthropic/claude-3-5-sonnet-20241022"
    temperature: 0.2
    max_tokens: 25000
    top_k: 20
    seed: 42

  # Phase 2: AI Word Cleaning - Natural replacement capability
  prompt 2:
    name: "ai_word_cleaning"
    prompt_file: "2_ai_word_cleaning.json"
    model: "anthropic/claude-3-5-sonnet-20241022"
    temperature: 0.4
    max_tokens: 25000
    top_p: 0.9
    frequency_penalty: 0.1

  # Phase 3: Overwritten Language Reduction - Superior literary judgment
  prompt 3:
    name: "overwritten_language_reduction"
    prompt_file: "3_overwritten_language_reduction.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.3
    max_tokens: 25000
    presence_penalty: 0.1

  # Phase 4: Sensory Enhancement - Peak creative writing
  prompt 4:
    name: "sensory_enhancement"
    prompt_file: "4_sensory_enhancement.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.7
    max_tokens: 30000
    top_p: 0.95
    min_p: 0.02

  # Phase 5: Subtlety Creation - Superior subtext creation
  prompt 5:
    name: "subtlety_creation"
    prompt_file: "5_subtlety_creation.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.5
    max_tokens: 25000
    presence_penalty: 0.2

  # Phase 6: Dialogue Enhancement - Excellent voice preservation
  prompt 6:
    name: "dialogue_enhancement"
    prompt_file: "6_dialogue_enhancement.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.8
    max_tokens: 30000
    top_p: 0.9
    presence_penalty: 0.3

  # Phase 6.5: Character-Specific Dialogue Pass (Optional but included)
  prompt 6.5:
    name: "character_dialogue_pass"
    prompt_file: "6.5_character_dialogue_pass.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.8
    max_tokens: 30000
    top_p: 0.9
    presence_penalty: 0.3
    stream: true

  # Phase 7: Weak Language Cleanup - Consistent pattern detection
  prompt 7:
    name: "weak_language_cleanup"
    prompt_file: "7_weak_language_cleanup.json"
    model: "anthropic/claude-3-5-sonnet-20241022"
    temperature: 0.2
    max_tokens: 25000
    top_k: 15
    frequency_penalty: 0.2

  # Phase 8: Strategic Imperfections - Best understanding of human patterns
  prompt 8:
    name: "strategic_imperfections"
    prompt_file: "8_strategic_imperfections.json"
    model: "anthropic/claude-3-opus-20240229"
    temperature: 0.9
    max_tokens: 25000
    top_p: 0.95
    repetition_penalty: 1.1

  # Phase 9: Final Verification - Reliable systematic analysis
  prompt 9:
    name: "final_verification"
    prompt_file: "9_final_verification.json"
    model: "anthropic/claude-3-5-sonnet-20241022"
    temperature: 0.1
    max_tokens: 25000
    top_k: 10
    usage:
      include: true

# Pipeline metadata
metadata:
  configuration_type: "anthropic_only"
  estimated_cost_per_1000_words: "$3.00-5.00"
  quality_score: "95%"
  model_family: "Anthropic Claude"
  models_used: ["claude-3-5-sonnet-20241022", "claude-3-opus-20240229"]
  benefits: ["Consistent instruction following", "Excellent literary understanding", "Superior voice preservation"]
  best_for: "Users prioritizing literary quality and consistency"
  phases_requiring_master_list: [2, 5, 6, 6.5, 7, 8, 9]
  total_phases: 10
  includes_optional_6_5: true